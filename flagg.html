<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flag project</title>
  </head>
  <body>
    <h1 style="font-family: verdana">Flag prosjekt</h1>
    <p style="font-size: 120%">Liste av flag fra land over alt</p>
    <canvas
      id="myCanvas"
      width="700"
      height="600"
      style="border: 1px solid grey"
      >Your browser does not support the canvas element.
    </canvas>

    <script>
      var canvas = document.getElementById("myCanvas"); //Ukraine
      var ctx = canvas.getContext("2d");
      ctx.fillStyle = "#ffd700";
      ctx.fillRect(0, 50, 150, 50);
      ctx.beginPath();

      ctx.beginPath();
      ctx.fillStyle = "#0057b7";
      ctx.fillRect(0, 0, 150, 50);
      ctx.beginPath();

      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      ctx.font = "30px Arial";
      ctx.fillStyle = "black";
      ctx.fillText("Ukraina", 20, 130);

      var canvas = document.getElementById("myCanvas"); //France
      var ctx = canvas.getContext("2d");
      ctx.fillStyle = "#0055A4";
      ctx.fillRect(170, 0, 50, 100);
      ctx.beginPath();

      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      ctx.fillStyle = "#FFFFFF";
      ctx.fillRect(230, 0, 60, 100);
      ctx.beginPath();

      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      ctx.fillStyle = "#EF4135";
      ctx.fillRect(260, 0, 50, 100);
      ctx.beginPath();

      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      ctx.font = "30px Arial";
      ctx.fillStyle = "black";
      ctx.fillText("Frankrike", 180, 130);

      var canvas = document.getElementById("myCanvas"); //Benin
      var ctx = canvas.getContext("2d");
      ctx.fillStyle = "#008850";
      ctx.fillRect(330, 00, 60, 100);
      ctx.beginPath();

      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      ctx.fillStyle = " #FCD20F";
      ctx.fillRect(390, 0, 100, 50);
      ctx.beginPath();

      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      ctx.fillStyle = "#E90929";
      ctx.fillRect(390, 50, 100, 50);
      ctx.beginPath();

      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      ctx.font = "30px Arial";
      ctx.fillStyle = "black";
      ctx.fillText("Benin", 370, 130);

      var canvas = document.getElementById("myCanvas"); //Norway
      var ctx = canvas.getContext("2d");
      ctx.beginPath();
      ctx.fillStyle = "#BA0C2F";
      ctx.rect(0, 253, 55, 50);
      ctx.fill();

      ctx.beginPath();
      ctx.fillStyle = "#BA0C2F";
      ctx.rect(0, 173, 55, 50);
      ctx.fill();

      ctx.beginPath();
      ctx.fillStyle = "#BA0C2F";
      ctx.rect(86, 173, 100, 50);
      ctx.fill();

      ctx.beginPath();
      ctx.fillStyle = "#BA0C2F";
      ctx.rect(86, 253, 100, 50);
      ctx.fill();

      ctx.beginPath();
      ctx.fillStyle = "#00205B";
      ctx.rect(0, 230, 186, 15);
      ctx.fill();

      ctx.beginPath();
      ctx.fillStyle = "#00205B";
      ctx.rect(63, 173, 15, 130);
      ctx.fill();

      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      ctx.font = "30px Arial";
      ctx.fillStyle = "black";
      ctx.fillText("Norge", 30, 334);

      var canvas = document.getElementById("myCanvas"); //Tjekkia
      var ctx = canvas.getContext("2d");
      ctx.fillStyle = "#D7141A";
      ctx.fillRect(220, 244, 150, 60);
      ctx.beginPath();

      ctx.beginPath();
      ctx.fillStyle = "#11457E";
      ctx.moveTo(220, 195);
      ctx.lineTo(220, 304);
      ctx.lineTo(300, 245);
      ctx.fill();

      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      ctx.font = "30px Arial";
      ctx.fillStyle = "black";
      ctx.fillText("Tjekkia", 250, 334);
    </script>
  </body>
</html>
