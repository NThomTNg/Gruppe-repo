<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gruppe 10A Canvas</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="canvasFlagg.css">
</head>
<body>

<div class="norge">
    <h1>Flagget av Norge, av Gruppe 10-A</h1>
    <canvas id="myCanvas" width="400" height="300" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML canvas tag.
    </canvas>
</div>


<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");

    ctx.beginPath();
    ctx.rect(150, 80, 176, 128);
    ctx.strokeStyle = "black";
    ctx.stroke();

    ctx.beginPath();
    ctx.fillStyle = "black";
    ctx.moveTo(150,300);
    ctx.lineTo(150,150);
    ctx.fill();
    ctx.stroke();

    ctx.beginPath();
    ctx.fillStyle = "red";
    ctx.rect(150, 80, 48, 48);
    ctx.fill();

    ctx.beginPath();
    ctx.fillStyle = "blue";
    ctx.rect(150, 136, 176, 16);
    ctx.fill();

    ctx.beginPath();
    ctx.fillStyle = "red";
    ctx.rect(150, 160, 48, 48);
    ctx.fill();

    ctx.beginPath();
    ctx.fillStyle = "blue";
    ctx.rect(206, 80, 16, 128);
    ctx.fill();

    ctx.beginPath();
    ctx.fillStyle = "red";
    ctx.rect(230, 80, 96, 48);
    ctx.fill();

    ctx.beginPath();
    ctx.fillStyle = "red";
    ctx.rect(230, 160, 96, 48);
    ctx.fill();

    ctx.beginPath();

</script>

</body>
</html>
